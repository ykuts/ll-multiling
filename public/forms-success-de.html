<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vielen Dank - Label Ladder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #00305D 0%, #0086A3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 150px;
            margin-bottom: 30px;
        }
        .checkmark {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: #10B981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        .checkmark svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 3;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
        }
        p {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ABBBCA;
        }
        .btn {
            display: inline-block;
            padding: 14px 40px;
            background: #0086A3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 134, 163, 0.3);
        }
        .btn:hover {
            background: #00305D;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 134, 163, 0.4);
        }
        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .contact-info p {
            font-size: 0.875rem;
            margin-bottom: 10px;
        }
        .contact-info a {
            color: #0086A3;
            text-decoration: none;
            font-weight: 600;
        }
        .contact-info a:hover {
            color: #ABBBCA;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/logo-white.png" alt="Label Ladder" class="logo">
        
        <div class="checkmark">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        
        <h1>Vielen Dank!</h1>
        <p>Wir haben Ihre Nachricht erhalten und unser Team wird sich in Kürze bei Ihnen melden. Wir antworten in der Regel innerhalb von 24 Stunden an Werktagen.</p>
        
        <a href="/de" class="btn">Zurück zur Startseite</a>
        
        <div class="contact-info">
            <p>Benötigen Sie sofortige Hilfe?</p>
            <p>Senden Sie uns eine E-Mail an <a href="mailto:hello@labelladder.com">hello@labelladder.com</a></p>
        </div>
    </div>
</body>
</html>
